{% extends 'base3.html' %}

{% block title %}Delete Discussion{% endblock %}

{% block content %}
<h1>Are you sure you want to delete the discussion: {{ book_discussion.book_title }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete discussion</button>
    <a href="{% url 'book_discussion_detail' discussion.id %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
