{% extends 'base3.html' %}

{% block title %}Create a New Club{% endblock %}

{% block content %}

<div class="container main-content">
    <div class="form-container">
        <h1>Create a New Club</h1>
        <form method="post" enctype="multipart/form-data" class="custom-form">
            {% csrf_token %}

            <!-- Club Name -->
            <div class="form-group">
                {{ form.name.label_tag }}
                {{ form.name }}
            </div>

            <!-- Club Description -->
            <div class="form-group">
                {{ form.description.label_tag }}
                {{ form.description }}
            </div>

            <!-- Themes (Checkbox Grid) -->
            <div class="form-group">
                <label>Themes:</label>
                <div class="checkbox-grid">
                    {% for theme in form.theme %}
                    <label class="checkbox-label">
                        {{ theme.tag }}
                        {{ theme.choice_label }}
                    </label>
                    {% endfor %}
                </div>
            </div>

            <!-- Add New Theme -->
            <div class="form-group">
                <label for="new-theme">Add New Theme:</label>
                <div class="input-with-button">
                    <input type="text" id="new-theme" name="new_theme">
                    <button type="button" class="btn">Add Theme</button>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-submit">Create Club</button>
        </form>
    </div>
</div>
{% endblock %}
