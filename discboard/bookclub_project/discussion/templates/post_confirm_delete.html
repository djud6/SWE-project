{% extends 'base3.html' %}

{% block title %}Delete Discussion{% endblock %}

{% block content %}
<h1>Are you sure you want to delete the discussion: {{ discussion.title }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete discussion</button>
    <a href="{% url 'club_detail' post.club.id %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
