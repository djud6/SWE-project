
{% extends 'main.html' %}

{% block content %}

<h1>Create A Club</h1>

<form method="POST">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ bookclub.name|default:'' }}">

    <label for="description">Description:</label>
    <textarea id="description" name="description">{{ bookclub.description|default:'' }}</textarea>

    <label for="themes">Themes (comma-separated):</label>
    <input type="text" id="themes" name="themes" value="{{ existing_themes|default:'' }}">

    <button type="submit">Save</button>
</form>




{% endblock %}
